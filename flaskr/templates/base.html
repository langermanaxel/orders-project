<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ title or "Café - Pedidos Online" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header class="topbar">
  <a href="{{ url_for('routes.menu') }}" class="brand">☕ Café</a>
  <nav>
    <a href="{{ url_for('routes.menu') }}">Menú</a>
    <a href="{{ url_for('auth.login') }}">Admin</a>
  </nav>
</header>

<main class="container">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-wrap">
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</main>

<footer class="footer">
  <small>Hecho con Flask · {{ config.get('FLASK_ENV', 'prod') }}</small>
</footer>
</body>
</html>
